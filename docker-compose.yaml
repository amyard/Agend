services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - agent
    deploy:
      resources:
        limits:
          cpus: '8.0'
    #          memory: 4G
    restart: unless-stopped

#  chroma:
#    image: chromadb/chroma:latest
#    container_name: chroma
#    ports:
#      - "8000:8000"
#    environment:
#      - IS_PERSISTENT=TRUE
#    volumes:
#      - chroma_data:/chroma/chroma
#    networks:
#      - agend_network
#    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    container_name: qdrant
    ports:
      - 6333:6333
      - 6334:6334
    expose:
      - 6333
      - 6334
      - 6335
    configs:
      - source: qdrant_config
        target: /qdrant/config/production.yaml
    volumes:
      - ./qdrant_data:/qdrant/storage
    networks:
      - agent

configs:
  qdrant_config:
    content: |
      log_level: INFO

volumes:
  ollama_data:
#  chroma_data:
  qdrant_data:

networks:
  agent:
    driver: bridge
